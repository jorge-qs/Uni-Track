version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: unitrackdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: unitrackdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI (dev, con reload)
  backend:
    build: ./backend
    container_name: unitrackapi
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres123@db:5432/unitrackdb
      ENVIRONMENT: development
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend React (Vite) en modo dev
  frontend:
    image: node:22-alpine
    container_name: unitrackweb
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      # Disponible en import.meta.env.VITE_API_BASE
      VITE_API_BASE: http://localhost:8000/api/v1
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "100"
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

